name: Go

on:
  release:
    types: [created]

jobs:

  win:
    name: Build for Windows
    runs-on: ubuntu-latest
    steps:
    - name: setup env
      shell: bash
      run: |
        echo "::set-env name=GOPATH::${{ github.workspace }}/go"
        echo "::add-path::${{ github.workspace }}/go/bin"
        
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/${{ github.repository }}

    - name: Get dependencies
      env:
        GO111MODULE: off
      run: |
        cd $GOPATH/src/github.com/${{ github.repository }}
        go get -v github.com/therecipe/qt/cmd/...
        go get -v github.com/gorilla/websocket
        docker pull therecipe/qt:windows_64_static

    - name: Build
      run: |
        cd $GOPATH/src/github.com/${{ github.repository }}
        $(go env GOPATH)/bin/qtdeploy -docker build windows_64_static
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: $GOPATH/src/github.com/${{ github.repository }}/deploy/windows/screen-drawer.exe
        asset_name: screen-drawer.exe
        asset_content_type: application/octet-stream

  mac:
    name: Build on macOS
    runs-on: macos-latest
    steps:
    - name: setup env
      shell: bash
      run: |
        echo "::set-env name=GOPATH::${{ github.workspace }}/go"
        echo "::add-path::${{ github.workspace }}/go/bin"
        
    - name: setup qt
      shell: bash
      run: brew install qt5
        
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: go/src/github.com/${{ github.repository }}

    - name: Get dependencies
      env:
        GO111MODULE: off
        QT_HOMEBREW: true
      run: |
        cd $GOPATH/src/github.com/${{ github.repository }}
        go get -v github.com/therecipe/qt/cmd/...
        $(go env GOPATH)/bin/qtsetup -test=false
        go get -v github.com/gorilla/websocket

    - name: Build
      run: |
        cd $GOPATH/src/github.com/${{ github.repository }}
        qtdeploy build desktop
        ls
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: $GOPATH/src/github.com/${{ github.repository }}/deploy/darwin/screen-drawer.app
        asset_name: screen-drawer
        asset_content_type: application/octet-stream
